<!DOCTYPE html>
<html>
<head>
  <title>Tip Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .input-group input {
      width: 45%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #total {
      margin-top: 20px;
      font-weight: bold;
    }

    #results {
      margin-top: 20px;
      font-weight: bold;
    }

    #results p {
      margin: 0;
      padding: 5px 0;
    }

    #total, #results {
      margin-top: 20px;
    }

    #results {
      margin-bottom: 20px;
    }

    #results h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tip Calculator</h2>
    <div class="input-group">
      <label for="100">100 Euro:</label>
      <input type="number" id="100" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="50">50 Euro:</label>
      <input type="number" id="50" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="20">20 Euro:</label>
      <input type="number" id="20" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="10">10 Euro:</label>
      <input type="number" id="10" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="5">5 Euro:</label>
      <input type="number" id="5" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="2">2 Euro:</label>
      <input type="number" id="2" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="1">1 Euro:</label>
      <input type="number" id="1" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="50cents">50 Cents:</label>
      <input type="number" id="50cents" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="20cents">20 Cents:</label>
      <input type="number" id="20cents" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="10cents">10 Cents:</label>
      <input type="number" id="10cents" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="5cents">5 Cents:</label>
      <input type="number" id="5cents" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="2cents">2 Cents:</label>
      <input type="number" id="2cents" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="1cent">1 Cent:</label>
      <input type="number" id="1cent" min="0" value="0" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="employees">Number of Employees:</label>
      <input type="number" id="employees" min="2" max="8" value="2" inputmode="numeric">
    </div>
    <div class="input-group">
      <label for="hours">Hours Worked by Each Employee (comma-separated):</label>
      <input type="text" id="hours" placeholder="Example: 3,9,5">
    </div>
    <button onclick="calculateTip()">Calculate Tips</button>
    <div id="total"></div>
    <div id="results"></div>
  </div>

  <script>
    function calculateTip() {
      var euros100 = parseInt(document.getElementById('100').value);
      var euros50 = parseInt(document.getElementById('50').value);
      var euros20 = parseInt(document.getElementById('20').value);
      var euros10 = parseInt(document.getElementById('10').value);
      var euros5 = parseInt(document.getElementById('5').value);
      var euros2 = parseInt(document.getElementById('2').value);
      var euros1 = parseInt(document.getElementById('1').value);
      var cents50 = parseInt(document.getElementById('50cents').value);
      var cents20 = parseInt(document.getElementById('20cents').value);
      var cents10 = parseInt(document.getElementById('10cents').value);
      var cents5 = parseInt(document.getElementById('5cents').value);
      var cents2 = parseInt(document.getElementById('2cents').value);
      var cents1 = parseInt(document.getElementById('1cent').value);
      var employees = parseInt(document.getElementById('employees').value);
      var hoursInput = document.getElementById('hours').value;
      var hours = hoursInput.split(',');

      if (hours.length !== employees) {
        alert('The number of hours entered does not match the number of employees!');
        return;
      }

      var totalPayment = (euros100 * 100 + euros50 * 50 + euros20 * 20 + euros10 * 10 + euros5 * 5 + euros2 * 2 +
        euros1 * 1 + cents50 * 0.50 + cents20 * 0.20 + cents10 * 0.10 + cents5 * 0.05 + cents2 * 0.02 + cents1 * 0.01);

      var tips = [];
      var totalHours = 0;

      for (var i = 0; i < employees; i++) {
        var hour = parseFloat(hours[i]);
        totalHours += hour;
      }

      for (var j = 0; j < employees; j++) {
        var hour = parseFloat(hours[j]);
        var tipAmount = (hour / totalHours) * totalPayment;
        tips.push(tipAmount.toFixed(2));
      }

      var totalElement = document.getElementById('total');
      var resultsElement = document.getElementById('results');

      totalElement.innerHTML = 'Total Tip Amount: ' + totalPayment.toFixed(2) + ' Euro';

      resultsElement.innerHTML = '<h3>Tips per Employee:</h3>';

      for (var j = 0; j < employees; j++) {
        var employeeNumber = 'Employee ' + (j + 1);
        var tipAmount = tips[j];
        resultsElement.innerHTML += employeeNumber + ': ' + tipAmount + ' Euro<br>';
      }
    }

    window.addEventListener('DOMContentLoaded', function () {
      document.getElementById('header').focus();
    });
    
  </script>
</body>
</html>
